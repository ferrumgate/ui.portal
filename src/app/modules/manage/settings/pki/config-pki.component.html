<div class="config-pki">
    <div class="config-pki-toolbar">
        <div fxFlex fxLayout="column">
            <div class="row title">
                {{'PKI'|translate}}
            </div>

        </div>
    </div>

    <mat-tab-group dynamicHeight>
        <mat-tab class="tab" label="{{'WebCertificate'|translate}}">
            <div class="tab">
                <app-config-pki-web [cert]="webCert" (deleteCert)="deleteWebCert($event)"
                    (saveCert)="saveWebCert($event)" (enableLetsEncrypt)="enableLetsEncrypt($event)"
                    (disableLetsEncrypt)="disableLetsEncrypt($event)"></app-config-pki-web>
            </div>
        </mat-tab>
        <mat-tab label="{{'IntermediateCertificates'|translate}}">
            <div class="tab">
                <app-config-pki-intermediate-list>list</app-config-pki-intermediate-list>
            </div>
        </mat-tab>


    </mat-tab-group>

</div>
